
{% load crispy_forms_tags %}


    <div class="modal-content">
        <form action= "{% url 'analisis' %}" method="POST" enctype="multipart/form-data" >  
        {% csrf_token %}  
    
                <div class="modal-header">
                    <h5 class="modal-title col-11 text-center" id="staticBackdropLabel">Desea eliminar el Suplidor</h5>
                    <button type="button" class="btn btn-danger col-auto" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">


                    {% form %}


                </div>
                <div class="modal-footer">
                    <input type="submit" value="Eliminar" class="btn btn-primary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
    
        </form>
    </div>
