{% extends "presup/layout.html" %}

{% block title %}Material{% endblock %}

{% block body %}

<div>
    <table class="table table-hover" id="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">CODIGO</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">TASA</th>
                <th scope="col">UNIDAD</th>
                <th scope="col">ALIAS</th>
                <th scope="col">FAMILIAS</th>
            </tr>
        </thead>
        <tbody>
            {% for list in listado %}
            <tr>
                <td>{{list.codigo}}</td>
                <td>{{list.nombre}}</td>
                <td>{{list.tasa}}</td>
                <td>{{list.unidad}}</td>
                <td>{{list.alias}}</td>
                <td>{{list.familias}}</td>
                <td><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#material_modal"><i class='bx bxs-edit'></i></button></td>  
                <td><button button type="button" class="btn btn-danger"><i class='bx bxs-trash'></i></button></td>               
            </tr>
            {% endfor %}
        </tbody>
    </table>  
</div>

{% endblock %}
