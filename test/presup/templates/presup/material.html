{% extends "presup/layout.html" %}

{% block title %}Precios{% endblock %}

{% block body %}
<div class="precios-search_box">
    <button type="button" class="btn btn-secondary"><i class='bx bxs-plus-circle' ></i></button>
    <select class="precio_select">
        <option value="0">Codigo</option>
        <option value="1">Nombre</option>
    </select>
    <input type="search" id="search_box" onkeyup="myFunction()" onsearch="myFunction()" placeholder="Buscar">
</div>
<div>
    <table class="table table-hover" id="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">CODIGO</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">TASA</th>
                <th scope="col">UNIDAD</th>
                <th scope="col">ALIAS</th>
                <th scope="col">FAMILIAs</th>
            </tr>
        </thead>
        <tbody>
            {% for list in listado %}
            <tr>
                <td>{{list.codigo}}</td>
                <td>{{list.nombre}}</td>
                <td>{{list.tasa}}</td>
                <td>{{list.unidad}}</td>
                <td>{{list.alias}}</td>
                <td>{{list.familias}}</td>
                <td><button button type="button" class="btn btn-success" onclick="openPrecioModal()"><i class='bx bxs-edit'></i></button></td>  
                <td><button type="button" class="btn btn-warning"><i class='bx bxs-copy-alt' ></i></button></td>  
                <td><button button type="button" class="btn btn-danger"><i class='bx bxs-trash'></i></button></td>               
            </tr>
            {% endfor %}
        </tbody>
    </table>  
</div>

{% endblock %}
