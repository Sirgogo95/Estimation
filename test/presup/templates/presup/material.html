{% extends "presup/layout.html" %}

{% block title %}Material{% endblock %}

{% block body %}

<div>
    <table class="table table-hover" id="view_table" data-toggle="table" data-search="true"> 
        <thead class="thead-dark">
            
            <tr>
                <th data-field="CODIGO" scope="col"><button type="button" class="btn btn-outline-primary mx-2" onclick="sortTable(0,'view_table')"></button>CODIGO</button><button type="button" class="btn btn-outline-primary mx-2" onclick="reverse_sortTable(0,'view_table')"></button></th>
                <th data-field="NOMBRE" scope="col"><button type="button" class="btn btn-outline-primary mx-2" onclick="sortTable(1,'view_table')"></button>NOMBRE<button type="button" class="btn btn-outline-primary mx-2" onclick="reverse_sortTable(1,'view_table')"> </button></th>
                <th data-field="TASA" scope="col"><button type="button" class="btn btn-outline-primary mx-2" onclick="sortTable(2,'view_table')"></button>TASA<button type="button" class="btn btn-outline-primary mx-2" onclick="reverse_sortTable(2,'view_table')"> </button></th>
                <th data-field="UNIDAD" scope="col"><button type="button" class="btn btn-outline-primary mx-2" onclick="sortTable(3,'view_table')"></button>UNIDAD<button type="button" class="btn btn-outline-primary mx-2" onclick="reverse_sortTable(3,'view_table')"> </button></th>
                <th data-field="ALIAS" scope="col"><button type="button" class="btn btn-outline-primary mx-2" onclick="sortTable(4,'view_table')"></button>ALIAS<button type="button" class="btn btn-outline-primary mx-2" onclick="reverse_sortTable(4,'view_table')"> </button></th>
                <th data-field="FAMILIAS" scope="col"><button type="button" class="btn btn-outline-primary mx-2" onclick="sortTable(5,'view_table')"></button>FAMILIAS<button type="button" class="btn btn-outline-primary mx-2" onclick="reverse_sortTable(5,'view_table')"> </button></th>
            </tr>
        </thead>
        <tbody>
            {% for list in listado %}
            <tr>
                <td>{{list.codigo}}</td>
                <td>{{list.nombre}}</td>
                <td>{{list.tasa}}</td>
                <td>{{list.unidad}}</td>
                <td>{{list.alias}}</td>
                <td>{{list.familias}}</td>
                <td>
                    <button id ="{{list.codigo}}" 
                    data-codigo="{{list.codigo}}" 
                    data-nombre="{{list.nombre}}"
                    data-tasa="{{list.tasa}}" 
                    data-unidad="{{list.unidad}}" 
                    data-alias="{{list.alias}}"
                    data-familias="{{list.familias}}"   
                    type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#material_modal" 
                    onClick="fill_material_modal(this.id)">
                    <i class='bx bxs-edit'></i>
                    </button>
                </td>  
                <td><button id ="{{list.codigo}}" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#eliminar_material_modal" onClick="fill_eliminar_material_modal(this.id)"><i class='bx bxs-trash'></i></button></td>               
            </tr>
            {% endfor %}
        </tbody>
    </table>  
</div>


<script type="text/javascript">
    function fill_material_modal(clicked_id)
    {
        const x = document.getElementById(clicked_id);
        document.getElementById("codigo").value = x.dataset.codigo;
        document.getElementById("nombre").value = x.dataset.nombre;
        document.getElementById("tasa").value = x.dataset.tasa;
        document.getElementById("unidad").value = x.dataset.unidad;
        document.getElementById("alias").value = x.dataset.alias;
        document.getElementById("familias").value = x.dataset.familias;
    }

    function clear_material_modal()
    {
        document.getElementById("codigo").value = "";
        document.getElementById("nombre").value = "";
        document.getElementById("tasa").value = "";
        document.getElementById("unidad").value = "";
        document.getElementById("alias").value = "";
        document.getElementById("familias").value = "";
    }

    function fill_eliminar_material_modal(clicked_id)
    {
        document.getElementById("codigo-eliminar").value = clicked_id;
    }


</script>
{% endblock %}
