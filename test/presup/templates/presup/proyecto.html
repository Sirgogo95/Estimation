{% load static %}

<div>
    {% for list in listado %}
    <div class="card flex-row m-3" >
        <div>
            <img src="/presup{{ list.imagen.url }}" width="150" height="150" class="m-3" alt="...">
        </div>
        <div class="m-3 col-10">
            <h5 class="card-title">{{list.nombre}}</h5>
            <div class="row mw-100">
                <h6 class="col-1">Cliente</h6>
                <span class="card-text col-10">{{list.codigo_cliente}}</span>
            </div>
            <div class="row mw-100">
                <h6 class="col-1">Tipo Proyecto</h6>
                <span class="card-text col-11">Multiples Edificios de bajo costo</span>
                <button type="button" class="btn btn-success col-1 m-1" hx-get="{% url 'editar_proyecto' list.codigo_proyecto %}" hx-target="#modal_container">
                    <i class='bx bxs-edit'></i>
                </button>
                <button type="button" class="btn btn-danger col-1 m-1" hx-get="{% url 'eliminar_proyecto' list.codigo_proyecto %}" hx-target="#modal_container">
                    <i class='bx bxs-trash'></i>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
